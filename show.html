}, 2000);

		if(myPlaylist.length < 60){
			callToast(myPlaylist.length);
		} else{
			window.location.assign("play.html");
		}
	});

	$("#removeAllVids").click(function(){
		myPlaylist = [];
		document.getElementById('numVideos').innerHTML =  "0 videos";
		sessionStorage.setItem('myPlaylist', JSON.stringify([]));
		document.getElementById("playlistVideos").innerHTML = "";

		document.getElementById('play').disabled = true;
	});

	$("#shuffle").click(function(){
		myPlaylist = shuffle(myPlaylist);
		document.getElementById("playlistVideos").innerHTML = "";
		for(var i = 1; i<pageNum+1; i++)
		{
			displayPage(i);
		}
		sessionStorage.setItem("myPlaylist", JSON.stringify(myPlaylist));
	});

	$(window).scroll(function() {
	    if($(window).scrollTop() == $(document).height() - $(window).height()) 
	    {
	    	pageNum += 1;
	    	displayPage(pageNum);      
	    }
	});

	displayPage(pageNum);
});

			displayResult(myPlaylist[i].vidid, myPlaylist[i].metaData);
		}
	}

}

function shuffle(array) {
	var currentIndex = array.length, temporaryValue, randomIndex ;

	// While there remain elements to shuffle...
	while (0 !== currentIndex) {

		// Pick a remaining element...
		randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex -= 1;

		// And swap it with the current element.
		temporaryValue = array[currentIndex];
		array[currentIndex] = array[randomIndex];
		array[randomIndex] = temporaryValue;
	}

	return array;
}
